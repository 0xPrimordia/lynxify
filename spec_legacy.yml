components:
  schemas:
    Farm:
      type: object
      properties:
        id:
          type: integer
          example: 14
        poolId:
          type: integer
          example: 35
        sauceEmissions:
          type: number
          format: float
          example: 2.3062
        hbarEmissions:
          type: number
          format: float
          example: 0.0103
        totalStaked:
          type: string
          example: '955338445589'
      required:
       - id
       - poolId
       - sauceEmissions
       - hbarEmissions
       - totalStaked
    FarmAccount:
      type: object
      properties:
        farmId:
          type: integer 
          example: 14
        poolId:
          type: integer 
          example: 35
        accountId:
          type: string
          example: '0.0.12345'
        timestamp:
          type: number
          format: float
          example: '1682469351.387795003'
        staked:
          description: "Staked LP amount in its smallest unit"
          type: string
          example: '95533844'
      required:
        - farmId
        - poolId
        - accountId
        - timestamp
        - staked
    Pool:
      type: object
      properties:
        id:
          type: integer
          example: 213
        contractId:
          type: string
          example: '0.0.1465865'
        lpToken:
          $ref: '#/components/schemas/LPToken'
        lpTokenReserve:
          type: string
          description: 'LP token reserve in its smallest unit'
          example: '23490447137584'
        tokenA:
          $ref: '#/components/schemas/TokenA'
        tokenReserveA:
          type: string
          description: 'Token A reserve in its smallest unit'
          example: '25185652046087'
        tokenB:
          $ref: '#/components/schemas/TokenB'
        tokenReserveB:
          type: string
          description: 'Token B reserve in its smallest unit'
          example: '22634187941347'
      required:
        - id
        - contractId
        - lpToken
        - lpTokenReserve
        - tokenA
        - tokenReserveA
        - tokenB
        - tokenReserveB
    PoolCompact:
      type: object
      properties:
        id:
          type: integer
          example: 213
        contractId:
          type: string
          example: '0.0.1465865'
        lpToken:
          $ref: '#/components/schemas/LPToken'
        lpTokenReserve:
          type: string
          description: 'LP token reserve in its smallest unit'
          example: '23490447137584'
        tokenA:
          $ref: '#/components/schemas/TokenACompact'
        tokenReserveA:
          type: string
          description: 'Token A reserve in its smallest unit'
          example: '25185652046087'
        tokenB:
          $ref: '#/components/schemas/TokenBCompact'
        tokenReserveB:
          type: string
          description: 'Token B reserve in its smallest unit'
          example: '22634187941347'
      required:
        - id
        - contractId
        - lpToken
        - lpTokenReserve
        - tokenA
        - tokenReserveA
        - tokenB
        - tokenReserveB
    PoolV2:
      type: object
      properties:
        id:
          type: integer
          example: 1
        contractId:
          type: string
          example: "0.0.3948521"
        tokenA:
          $ref: '#/components/schemas/TokenA'
          example:
            decimals: 6
            icon: "/images/tokens/usdc.png"
            id: "0.0.456858"
            name: "USD Coin"
            price: "1678944894"
