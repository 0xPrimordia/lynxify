openapi: 3.0.0
info:
  title: SaucerSwap REST API
  version: 1.0.0
paths:
  /stats:
    get:
      summary: General statistics
      tags:
        - 'Stats'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  circulatingSauce:
                    type: string
                    example: '526531284317600'
                    description: 'Total sauce in circulation in its smallest unit'
                  swapTotal:
                    type: integer
                    example: '1600796'
                    description: 'Total swaps across all pools since inception'
                  tvl:
                    type: string
                    example: '55577479377624950'
                    description: 'Total value locked priced in Tinybar'
                  tvlUsd:
                    type: number
                    format: float
                    example: 26773811.729033
                    description: 'Total value locked in USD'
                  volumeTotal:
                    type: string
                    example: '372768795310667371'
                    description: 'Total trading volume since inception priced in Tinybar'
                  volumeTotalUsd:
                    type: number                    
                    format: float
                    example: 220524200.282553
                    description: 'Total volume in USD'  
  /stats/sss:
    get:
      summary: Single-Sided Staking statistics
      tags:
        - 'Stats'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  avg5day:
                    type: number
                    format: float
                    example: 0.0462
                    description: '5-day average APR'
                  id:
                    type: integer
                    example: 146206
                  ratio:
                    type: number
                    format: float
                    example: 1.1172
                    description: 'XSAUCE to SAUCE ratio'
                  sauce:
                    type: string
                    example: '242601707456381'
                    description: 'SAUCE amount in its smallest unit'
                  timestampSeconds:
                    type: integer
                    example: '1697616900'
                    description: 'Unix timestamp in seconds'
                  xsauce:
                    type: string
                    example: '217150119725425'
                    description: 'XSAUCE amount in its smallest unit'  
  /stats/hbarHistoricalPrices:
    get:
      summary: Get historical HBAR price data (minutely)
      tags:
        - 'Stats'
      parameters:      
        - name: from
          in: query
          required: true
          schema:
            type: integer
            example: 1697600000      
          description: 'From Unix seconds'      
        - name: to
          in: query
          required: true
          schema:
            type: integer
            example: 1697610000 
          description: 'To Unix seconds'    
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 548294
                    priceUsd:
                      type: number
                      example: 0.04830379666666667
                    timestampSeconds:
                      type: integer
                      example: 1697599980    
  /stats/platformData:
    get:
      summary: Get platform historical liquidity or volume data
      tags:
        - 'Stats'
      parameters:
        - name: from
          in: query
          required: true
          schema:
            type: integer
            example: 1697600000      
          description: 'From Unix seconds'      
        - name: to
          in: query
          required: true
          schema:
            type: integer
            example: 1697610000 
          description: 'To Unix seconds'           
        - name: interval
          in: query
          required: true
          schema:
            type: string
            example: 'HOUR'
            enum:
              - HOUR
              - DAY
              - WEEK             
        - name: field
          in: query
          required: true
          schema:
            type: string
            example: 'LIQUIDITY'
            enum:
              - LIQUIDITY
              - VOLUME
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    valueHbar:
                      type: string
                      example: 46701854905030716
                      description: value in Tinybar
                    timestampSeconds:
                      type: integer
                      example: 1697598000
